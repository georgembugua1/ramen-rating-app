<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Ramen Ratter</h1>
    </header>

    <div id="ramen-menu">
        <img src="images/gyukotsu.jpg" alt="gyukotsu ramen">
        <img src="images/kojiro.jpg" alt="kojiro ramen">
        <img src="images/naruto.jpg" alt="naruto ramen">
        <img src="images/nirvana.jpg" alt="nirvana ramen">
        <img src="images/shoyu.jpg" alt="shoyu ramen">
    </div>

    <div id="ramen-detail" class="center">
        <img class="details-image" id="detail-image" src="images/shoyu.jpg" alt="Insert Name Here">
        <h2 class="detail-name" id="detail-name"></h2>
        <h3 class="detail-restaurant" id="detail-restaurant"></h3>
    </div>

    <h2>Rating</h2>
    <p id="Rating-display">
        10/10
    </p>

    <h3>Comments</h3>
    <p id="Comment-display">
        This is the best ramen I have ever had!
    </p>

    <h4>Add New Ramen</h4>

    <form id="new-ramen-form">
        <input type="text" id="new-name" placeholder="Ramen Name" required>
        <input type="text" id="new-restaurant" placeholder="Restaurant" required>
        <input type="number" id="new-rating" min="1" max="10"placeholder="Rating (1-10)" required>
        <input type="text" id="new-image" placeholder="Image URL" required>
        <input type="text" id="new-comment" placeholder="Comment" required>
        <button type="submit">Create</button>
    </form>


    <script src="index.js"></script>
</body>
</html>
